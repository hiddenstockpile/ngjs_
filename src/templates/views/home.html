<h1>Player Roster</h1>
<p>{{ message }}</p>
<hr />

<p>Search by Name : <input type="text" ng-model="filter.name" /></p>

<div ng-repeat="player in roster | filter : filter.name as filtered">
    <player-card player="player"></player-card>
</div>

<div ng-if="1 > filtered.length">
    <p><b>"{{ filter.name }}"</b> not found in the list</p>
</div>

<hr />
<p>Add Player to the Roster : </p>

<p>Name : <input type="text" ng-model="newPlayer.name" /></p>
<p>Team : <input type="text" ng-model="newPlayer.team" /></p>
<p><button ng-click="addPlayer()">Add Player</button></p>
